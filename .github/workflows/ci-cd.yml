name: CI/CD Pipeline

on:
  push:
    branches:
      - production
  pull_request:
    branches:
      - production

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Deploy to server via SSH and perform multiple steps
      - name: Deploy and build on server
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          password: ${{ secrets.SERVER_PASSWORD }}
          script: |
            # Step 1: Navigate to the project folder
            cd ~/Agrifarm-Server

            # Step 2: Pull latest changes from the Git repository
            git pull

            # Step 3: Stop docker containers
            docker-compose down

            # Step 4: Remove docker images
            docker rmi -f agrifarm-server-app

            # Step 5: Rebuild and start docker containers
            docker-compose up --build -d
